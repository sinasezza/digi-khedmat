{% extends "base/base.html" %} 

{% block title %}حذف حساب کاربری{% endblock title %} 

{% block content %}
  <div class="container mx-auto mt-8 px-4">
    <h1 class="text-3xl font-bold mb-4">حذف حساب کاربری</h1>
    <p class="text-lg text-gray-700 mb-6">
      اگر قصد حذف حساب خود را دارید رمز عبور و جمله خواسته شده را وارد کنید و بر
      روی حذف حساب کلیک کنید.
    </p>

    <form action="" method="post" class="max-w-md mx-auto">
      {% csrf_token %}

      <div class="mb-6">
        <label for="password" class="block text-lg mb-2"
          >رمز خود را وارد کنید</label
        >
        <input
          type="password"
          name="password"
          id="password"
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
          required
        />
      </div>

      <div class="mb-6">
        <label for="sentence" class="block text-lg mb-2">
          بنویسید :
          <span
            class="underline underline-offset-8 cursor-not-allowed select-none"
            oncopy="return false;"
            oncut="return false;"
            onpaste="return false;"
            title="کپی کردن متن غیرفعال شده است"
          >
            اینجانب {{request.user.username}} حساب خود را حذف میکنم
          </span>
        </label>
        <input
          type="text"
          id="sentence"
          name="sentence"
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
          maxlength="100"
        />
      </div>

      <div class="flex items-center justify-between">
        <input
          type="submit"
          value="حذف حساب"
          class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700 cursor-pointer"
        />
        <a
          href="{{request.META.HTTP_REFERER}}"
          class="inline-block px-4 py-2 bg-gray-200 text-lg text-gray-600 hover:bg-gray-300 hover:text-gray-700 rounded-md transition duration-300 ease-in-out"
          >بازگشت</a
        >
      </div>
    </form>
  </div>
{% endblock content %}
