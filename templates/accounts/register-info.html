{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block title %}ثبت نام{% endblock title %}


{% block content %}
  <div class="my-24 font-vazir">
    <form  class="max-w-xl mx-auto" method='POST'>
      {% csrf_token %}
      {{form | crispy}}
      <button type="submit" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">ثبت اطلاعات</button>
    </form>
    <a href="{% url 'generics:main-page' %}" class="grid place-items-center font-medium text-blue-600 dark:text-blue-500 hover:underline">بعدا تکمیل میکنم</a>
  </div>
{% endblock content %}
