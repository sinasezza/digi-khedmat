<!-- partials/header.html -->
{% extends 'base/base.html' %}

{% block title %}
    ایجاد حساب
{% endblock title %}


{% block content %}
  <div class="font-vazir py-12">
        <div class="sm:mx-auto sm:max-w-sm">
            <form class="space-y-6" action="#" method="post">
                {% csrf_token %}
                <h2 class="text-center text-2xl font-bold tracking-wide text-gray-800">
                    ثبت‌نام
                </h2>
                <p class="text-center text-sm text-gray-600">
                    حساب کاربری دارید؟
                    <a href="{% url 'accounts:login' %}"
                        class="text-blue-600 hover:underline" title="Sign In">
                        از اینجا وارد شوید.
                    </a>
                </p>
                <div>
                    <label for="name" class="text-sm">
                        نام کاربری:
                    </label>
                    <div class="mt-2">
                        <input id="username" name="username" type="text" autocomplete="username"
                            style="text-align: center;"
                            required class="w-full rounded-md py-1.5 placeholder:text-gray-400 sm:text-sm sm:leading-6"
                            placeholder="نام کاربری خود را وارد کنید.">
                    </div>
                </div>
    
                <div>
                    <div>
                        <label for="name" class="text-sm">
                            نام:
                        </label>
                    </div>
                    <div class="mt-2">
                        <input id="first_name" name="first_name" type="text"
                            style="text-align: center;"
                            required class="w-full rounded-md py-1.5 placeholder:text-gray-400 sm:leading-6" 
                            placeholder="نام خود را وارد کنید.">
                    </div>
                </div>

                <div>
                    <div>
                        <label for="name" class="md:text-right block text-sm font-medium leading-6 text-gray-900">
                            نام‌خانوادگی:
                        </label>
                    </div>
                    <div class="mt-2">
                        <input id="last_name" name="last_name" type="text" style="text-align: center;"
                            required class="w-full rounded-md py-1.5 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            placeholder="نام‌خانوادگی خود را وارد کنید.">
                    </div>
                </div>

                <div>
                    <div>
                        <label for="phone" class="md:text-right block text-sm font-medium leading-6 text-gray-900">
                            شماره تلفن:
                        </label>
                    </div>
                    <div class="mt-2">
                        <input id="phone" name="phone_number" type="tel" style="text-align: center;"
                            required class="w-full rounded-md py-1.5 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            placeholder="مثال: 09909900000">
                    </div>
                </div>

                <div>
                    <label for="password" class="items-center justify-between md:text-right block text-sm font-medium leading-6 text-gray-900">
                        رمز عبور:
                    </label>
                    <div x-data="{ show: false }" class="mt-2">
                        <input :type=" show ? 'text': 'password' " id="password" name="password" style="text-align: center;"
                            required class="w-full rounded-md py-1.5 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            placeholder="رمز عبور خود را وارد کنید.">
                            <button @click="show = !show" type="button">
                                <svg x-show="!show" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21">
                                    </path>
                                </svg>
                            
                                <svg x-show="show" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z">
                                    </path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                    </path>
                                </svg>
                            </button>
                    </div>
                </div>

                <div>
                    <label for="confirm_password"
                        class="items-center justify-between md:text-right block text-sm font-medium leading-6 text-gray-900">
                        تایید رمز عبور:
                    </label>
                    <div x-data="{ show: false }" class="mt-2">
                        <input :type=" show ? 'text': 'password' " id="confirm_password" name="confirm_password" style="text-align: center;"
                            required class="w-full rounded-md py-1.5 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            placeholder="رمز عبور خود را دوباره وارد کنید.">
                        <button @click="show = !show" type="button">
                            <svg x-show="!show" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21">
                                </path>
                            </svg>
                
                            <svg x-show="show" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
    
                <div>
                    <input id="agreement" type="checkbox" name="agreement">
                    <label for="agreement" style="margin-right: 5px;" class="ms-2 text-sm font-medium">
                        من با
                    <a href="{% url 'generics:privacy-policy' %}" class="text-blue-600 hover:text-blue-700 hover:underline">
                        قوانین و سیاست‌های
                    </a>
                    سامانه دیجی‌خدمت موافقم.
                    </label>
                </div>

                <button class="w-full py-1.5 rounded-md
                                dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)]
                                dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
                        role="group">
                    ثبت‌نام
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
