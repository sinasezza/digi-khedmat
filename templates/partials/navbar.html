{% load static %}

<!-- partials/navbar.html -->
<nav class="bg-gray-800">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <!-- Mobile menu button -->
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
          <!-- ... (your mobile menu icon code) ... -->
        </button>
      </div>

      <!-- Logo -->
      <div class="flex flex-shrink-0 items-center">
        <a class="flex flex-shrink-0 items-center" href="/">
          <img class="h-8 w-auto" src="{% static 'global/images/digi-khedmat-logo.png' %}" alt="DIGI-KHEDMAT">
          
        </a>
      </div>

      <!-- Navbar items -->
      <div class="hidden sm:ml-6 sm:block">
        <div class="flex space-x-4">
          <a href="{% url 'barters:barter-list' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">تهاتر کالا</a>
          <a href="{% url 'ads:adv-list' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">تبلیغات</a>
          <a href="{% url 'jobs:job-list' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">کاریابی</a>
        </div>
      </div>

      <!-- Right-aligned items -->
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        {% if request.user.is_authenticated %}
          <!-- User profile image and link to panel -->
          <div class="flex items-center">
            <img class="h-8 w-8 rounded-full" src="{{ request.user.profile.image.url }}" alt="{{ request.user.username }}">
            <a href="{% url 'accounts:user-panel' %}" class="ml-2 text-gray-300 hover:text-white text-sm font-medium">پنل کاربری</a>
            <a href="{% url 'accounts:logout' %}" class="ml-2 text-gray-300 hover:text-white text-sm font-medium">خروج</a>
          </div>

          <!-- Notifications button -->
          <button type="button" class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
            <!-- ... (your notifications icon code) ... -->
          </button>

          <!-- Profile dropdown (if needed) -->
          <!-- ... (your profile dropdown code) ... -->
        {% else %}
          <!-- Register and Login buttons (if needed) -->
          <a href="{% url 'accounts:register' %}" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">ثبت نام</a>
          <a href="{% url 'accounts:login' %}" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">ورود</a>
        {% endif %}
      </div>

      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="sm:hidden" id="mobile-menu">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <a href="{% url 'barters:barter-list' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">تهاتر کالا</a>
      <a href="{% url 'ads:adv-list' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">تبلیغات</a>
      <a href="{% url 'jobs:job-list' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">کاریابی</a>
    </div>
  </div>
</nav>
