{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block content %}
  <div class="container mx-auto mt-24 px-4">
    <h1 class="text-3xl font-bold mb-6">آگهی تبلیغاتی</h1>
    <div class="flex justify-between">
      <div class="w-3/5">
        <form method="post" id="stuffForm" enctype="multipart/form-data">
          {% csrf_token %}
          {{form | crispy}} 
          {{ formset.management_form }}
          <div id="formset" class="mt-6 space-y-4">
            {% for inline_form in formset %}
              {{inline_form | crispy}}
            {% endfor %}
          </div>
          <button type="submit"
            class="mt-6 mb-40 flex justify-end px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
          >
            ثبت
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
